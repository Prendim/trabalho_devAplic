<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">

<body>
    <header class="cabecalho">
        <a href="index.html"><img class="cabecalho-imagem" src="/images/codingfooter.png" alt="Logo equipe"></a>
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="html.html">HTML</a>
      <a class="cabecalho-menu-item" href="css.html">CSS</a>
    </nav>
    </header>  
    <main class="conteudo">
        <section class="conteudo-principal">
          <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-titulo">MAP</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">A tag <i><strong>MAP</strong></i> define uma área mapeável para uma imagem. <br> Dentro
            desta tag é possível colocar outra chamada <i><strong>AREA</strong></i>, <br>e ela da coordenadas para as demais imagens. <br><br><br>
            Quer saber mais sobre esta TAG?!</h2>
            <button class="conteudo-principal-escrito-botao" onclick="window.location.href = 'https://www.w3schools.com/tags/tag_map.asp'">Clique aqui!</button>
          </div>
          <img src="/images/workplace.jpeg" alt="Workplace" usemap="#workmap" width="400" height="379">
          <map name="workmap">
            <area shape="rect" coords="34,44,270,350" href="https://notehelp.com.br/">
            <area shape="rect" coords="290,172,333,250" href="https://www.zoom.com.br/">
            <area shape="circle" coords="337,300,44" href="https://tudosobrecafe.com/">
          </map>
        </section>
        <section class="conteudo-secundario-html">
            <h3 class="conteudo-secundario-titulo">Abaixo estão algumas <i><strong>TAGS HTML</strong></i> que iremos explicar:</h3>

            <a href="optgroup.html" class="conteudo-secundario-paragrafo-html"><strong>OPTGROUP</strong></a>

            <a href="canvas.html" class="conteudo-secundario-paragrafo-html"><strong>CANVAS</strong></a>
            <a href="span.html" class="conteudo-secundario-paragrafo-html"><strong>SPAN</strong></a>
          </section>
        </main>
      
        <footer class="rodape">
          <img class="rodape-imagem" src="images/codingfooter.png">
        </footer>  
</body>
