            <h1 class="conteudo-principal-escrito-titulo">OPTGROUP</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">A tag <i><strong>OPTGROUP</strong></i> é utilizada para agrupar opções <br> relacionadas em um elemento, como o exemplo abaixo:<br>
            </h2>
            <select name="exemplo" id="" class="selecao">
                <optgroup label="Grupo de exemplo" class="grupo-selecao">
                    <option value="Teste 1">Teste 1</option>
                    <option value="Teste 2">Teste 2</option>
                    <option value="Teste 3">Teste 3</option>
                </optgroup>
            </select>
            <h2 class="conteudo-principal-escrito-subtitulo">Quer saber mais sobre esta tag?!</h2>
            <button class="conteudo-principal-escrito-botao" onclick="window.location.href = 'https://www.w3schools.com/tags/tag_optgroup.asp'">Clique aqui!</button>
